name: cloudscope

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_static:/app/static
      - app_uploads:/app/uploads
      - ./api:/app
      - ./tests:/app/tests
    environment:
      - DATABASE_URL=postgresql://cloudscope:cloudscope@db:5432/cloudscope
      - POSTGRES_USER=cloudscope
      - POSTGRES_PASSWORD=cloudscope
      - POSTGRES_DB=cloudscope
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Configurable via env: HEALTHCHECK_INTERVAL, HEALTHCHECK_TIMEOUT, HEALTHCHECK_RETRIES, HEALTHCHECK_START_PERIOD (seconds)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: ${HEALTHCHECK_INTERVAL:-60}s
      timeout: ${HEALTHCHECK_TIMEOUT:-15}s
      retries: ${HEALTHCHECK_RETRIES:-3}
      start_period: ${HEALTHCHECK_START_PERIOD:-30}s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: cloudscope
      POSTGRES_USER: cloudscope
      POSTGRES_PASSWORD: cloudscope
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloudscope"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - DATABASE_URL=postgresql://cloudscope:cloudscope@db:5432/cloudscope
      - POSTGRES_USER=cloudscope
      - POSTGRES_PASSWORD=cloudscope
      - POSTGRES_DB=cloudscope
    volumes:
      - ./api:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      /bin/sh -c "
        sleep 5 &&
        cd /app &&
        alembic -c migrations/alembic.ini upgrade head"

volumes:
  # Application volumes
  app_data:
    name: cloudscope_app_data
  app_logs:
    name: cloudscope_app_logs
  app_static:
    name: cloudscope_app_static
  app_uploads:
    name: cloudscope_app_uploads

  # Database volumes
  postgres_data:
    name: cloudscope_postgres_data
  redis_data:
    name: cloudscope_redis_data
  api_logs:
    name: cloudscope_api_logs 