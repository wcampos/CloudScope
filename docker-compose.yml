version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_static:/app/static
      - app_uploads:/app/uploads
      - ./api:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql+psycopg://awsuser:awspass@db:5432/awsprofiles
      - POSTGRES_USER=awsuser
      - POSTGRES_PASSWORD=awspass
      - POSTGRES_DB=awsprofiles
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./ui:/app
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - API_BASE_URL=http://api:5000
      - FLASK_SECRET_KEY=your-secret-key-here
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=awsuser
      - POSTGRES_PASSWORD=awspass
      - POSTGRES_DB=awsprofiles
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backups:/var/lib/postgresql/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awsuser -d awsprofiles"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - FLASK_APP=app.py
      - DATABASE_URL=postgresql+psycopg://awsuser:awspass@db:5432/awsprofiles
      - FLASK_ENV=development
      - POSTGRES_USER=awsuser
      - POSTGRES_PASSWORD=awspass
      - POSTGRES_DB=awsprofiles
      - FLASK_DEBUG=1
    volumes:
      - ./api:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      /bin/sh -c "
        sleep 5 &&
        cd /app &&
        python -c 'from app import app, db; from flask_migrate import upgrade; app.app_context().push(); upgrade()'"

volumes:
  # Application volumes
  app_data:
    name: aws_inventory_app_data
  app_logs:
    name: aws_inventory_app_logs
  app_static:
    name: aws_inventory_app_static
  app_uploads:
    name: aws_inventory_app_uploads
  
  # Database volumes
  postgres_data:
    name: aws_inventory_postgres_data
  postgres_backups:
    name: aws_inventory_postgres_backups 