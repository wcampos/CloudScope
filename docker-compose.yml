version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "5001:5000"
    volumes:
      - app_data:/app/data
      - app_logs:/app/logs
      - app_static:/app/static
      - app_uploads:/app/uploads
      - ./api:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://aws_inventory:aws_inventory@db:5432/aws_inventory
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - POSTGRES_USER=aws_inventory
      - POSTGRES_PASSWORD=aws_inventory
      - POSTGRES_DB=aws_inventory
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    volumes:
      - ./ui:/app
      - ui_logs:/app/logs
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
      - API_BASE_URL=http://api:5000
      - API_TIMEOUT=300
      - FLASK_SECRET_KEY=your-secret-key-here
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: aws_inventory
      POSTGRES_USER: aws_inventory
      POSTGRES_PASSWORD: aws_inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aws_inventory"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: api/Dockerfile
    environment:
      - FLASK_APP=app.py
      - DATABASE_URL=postgresql://aws_inventory:aws_inventory@db:5432/aws_inventory
      - FLASK_ENV=development
      - POSTGRES_USER=aws_inventory
      - POSTGRES_PASSWORD=aws_inventory
      - POSTGRES_DB=aws_inventory
      - FLASK_DEBUG=1
    volumes:
      - ./api:/app
    depends_on:
      db:
        condition: service_healthy
    command: >
      /bin/sh -c "
        sleep 5 &&
        cd /app &&
        python -c 'from app import app, db; from flask_migrate import upgrade; app.app_context().push(); db.create_all(); upgrade()'"

volumes:
  # Application volumes
  app_data:
    name: aws_inventory_app_data
  app_logs:
    name: aws_inventory_app_logs
  app_static:
    name: aws_inventory_app_static
  app_uploads:
    name: aws_inventory_app_uploads
  
  # Database volumes
  postgres_data:
    name: aws_inventory_postgres_data
  redis_data:
    name: aws_inventory_redis_data
  api_logs:
    name: aws_inventory_api_logs
  ui_logs:
    name: aws_inventory_ui_logs 