name: create release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  create_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: get version from pr title
        id: get_version
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ $PR_TITLE =~ release/([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            echo "version=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "No version found in PR title"
            exit 1
          fi

      - name: create version file
        run: |
          echo "${{ steps.get_version.outputs.version }}" > src/VERSION

      - name: create release zip
        run: |
          # Exclude development and git files
          zip -r aws_inventory_${{ steps.get_version.outputs.version }}.zip . \
            -x "*.git*" \
            -x "*.pytest_cache*" \
            -x "*__pycache__*" \
            -x "*.env*" \
            -x "*.coverage*" \
            -x "*htmlcov*" \
            -x "*node_modules*" \
            -x "*.vscode*" \
            -x "*.idea*" \
            -x "*venv*" \
            -x "*logs*" \
            -x "*.db" \
            -x "*.sqlite3"

      - name: create github release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: aws_inventory_${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true 